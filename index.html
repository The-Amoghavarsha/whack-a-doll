<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Whack A Doll!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="doll.png" type="image/x-icon">
</head>
<body>
    <h1>Whack-A-Doll! <span class="score">0</span></h1>

    <div class="center-container">
   <button onClick="startGame()" class="start-button">Start!</button>
   <button onClick="stopGame()" class="stop-button">Stop!</button>
   <button onClick="restartGame()" class="restart-button">Restart!</button>
</div>

    </div>

    <div class="game">
        <div class="hole hole1"><div class="doll"></div></div>
        <div class="hole hole2"><div class="doll"></div></div>
        <div class="hole hole3"><div class="doll"></div></div>
        <div class="hole hole4"><div class="doll"></div></div>
        <div class="hole hole5"><div class="doll"></div></div>
        <div class="hole hole6"><div class="doll"></div></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
